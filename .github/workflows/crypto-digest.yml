# .github/workflows/crypto-digest.yml
name: Crypto Daytrade Digest

on:
  schedule:
    - cron: "0 5,16 * * *"   # 05:00 и 16:00 UTC = 08:00 и 19:00 МСК
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier once
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # Необязательно: можно переопределить параметры под себя
          WATCHLIST_TOP_N: "12"
          WATCHLIST_MIN_QUOTE_VOL: "50000000"
          INTRADAY_TOP_BY_VOLUME: "40"
          INTRADAY_TOP_N: "5"
        run: |
          python notifier.py once
