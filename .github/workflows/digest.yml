name: Daily Telegram Digest

on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC = 08:00 МСК
  workflow_dispatch: {}   # ручной запуск из вкладки Actions

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run digest sender
        env:
          TELEGRAM_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python digest.py
